<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-400 to-pink-400">

    <div id="card" class="bg-white p-6 rounded-3xl shadow-2xl transition-all duration-500 transform hover:scale-105 hover:shadow-2xl w-80 text-center relative overflow-hidden">
        <!-- Gradient Overlay -->
        <div id="gradientOverlay" class="absolute inset-0 bg-gradient-to-r from-transparent to-transparent transition-all duration-500"></div>

        <!-- Card Content -->
        <img src="https://source.unsplash.com/200x150/?coffee" alt="Coffee" class="w-full rounded-lg relative z-10">
        <h2 class="text-2xl font-bold mt-4 relative z-10 text-gray-800">Premium Coffee</h2>
        <p class="text-gray-600 mt-2 relative z-10">Taste the richness of freshly brewed coffee.</p>
        <button id="changeColor" class="mt-4 px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition relative z-10">Change Color</button>
    </div>

    <script>
        document.getElementById("changeColor").addEventListener("click", function() {
            const card = document.getElementById("gradientOverlay");
            card.classList.toggle("from-blue-500");
            card.classList.toggle("to-green-400");
        });
    </script>

</body>
</html>
